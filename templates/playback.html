{% extends "base.html" %}

{% block content %}
<div class="row g-3 mb-4">
    <!-- Camera Selection -->
    <div class="col-md-6 col-lg-4">
        <div class="mac-card h-100">
            <h5><i class="fas fa-camera me-2"></i>Select Camera</h5>
            <select class="form-select" id="camera-select">
                <option value="">Select a camera...</option>
                {% for camera in cameras %}
                <option value="{{ camera.id }}">{{ camera.name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    
    <!-- Date Picker -->
    <div class="col-md-6 col-lg-4">
        <div class="mac-card h-100">
            <h5><i class="fas fa-calendar me-2"></i>Select Date</h5>
            <input type="date" class="form-control" id="date-picker" value="{{ date_today }}">
        </div>
    </div>
    
    <!-- Filters -->
    <div class="col-md-12 col-lg-4">
        <div class="mac-card h-100">
            <h5><i class="fas fa-filter me-2"></i>Filters</h5>
            <div class="row g-2">
                <div class="col-sm-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="show-detections-only">
                        <label class="form-check-label" for="show-detections-only">
                            Events only
                        </label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <select class="form-select form-select-sm" id="object-filter">
                        <option value="">All objects</option>
                        <option value="person">Person</option>
                        <option value="car">Car</option>
                        <option value="animal">Animal</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Video Player Card -->
<div class="mac-card mb-4">
    <div class="row">
        <div class="col-lg-9 mb-3 mb-lg-0">
            <!-- Video Player -->
            <div class="video-container mb-3" id="video-container">
                <video id="video-player" controls playsinline class="w-100"></video>
                <div id="no-video-message" class="d-flex align-items-center justify-content-center flex-column">
                    <i class="fas fa-film fa-3x mb-3 text-muted"></i>
                    <h5 class="text-muted">No Video Selected</h5>
                    <p class="text-muted small">Select a camera, date, and recording to play</p>
                </div>
                <div id="loading-container" class="d-none">
                    <div class="d-flex flex-column align-items-center">
                        <div class="spinner-border text-primary mb-2" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mb-2" id="loading-progress-text">Loading video... 0%</p>
                        <div class="progress w-75 mb-2">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" id="loading-progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Timeline -->
            <div class="timeline-container" id="timeline-container">
                <div class="timeline-scale" id="timeline-scale"></div>
                <div class="timeline-events" id="timeline-events"></div>
                <div class="timeline-playhead" id="timeline-playhead"></div>
            </div>
            
            <!-- Playback Controls -->
            <div class="playback-controls">
                <button id="play-prev" title="Previous Recording"><i class="fas fa-step-backward"></i></button>
                <button id="play-backward" title="Play Backward"><i class="fas fa-backward"></i></button>
                <button id="play-pause" title="Play/Pause"><i class="fas fa-play"></i></button>
                <button id="play-forward" title="Play Forward" class="active"><i class="fas fa-forward"></i></button>
                <button id="play-next" title="Next Recording"><i class="fas fa-step-forward"></i></button>
                <button id="fullscreen" title="Fullscreen"><i class="fas fa-expand"></i></button>
            </div>
        </div>
        
        <div class="col-lg-3">
            <div class="d-flex flex-column flex-md-row flex-lg-column gap-3">
                <!-- Recording List -->
                <div class="flex-grow-1">
                    <h5 class="d-flex align-items-center">
                        <i class="fas fa-list me-2 text-primary"></i>
                        <span>Recordings</span>
                    </h5>
                    <div class="recording-list" id="recording-list">
                        <div class="text-center py-4 text-muted" id="no-recordings-message">
                            <i class="fas fa-info-circle"></i>
                            No recordings found
                        </div>
                        <ul class="list-group recording-items" id="recording-items">
                            <!-- Populated by JavaScript -->
                        </ul>
                    </div>
                </div>
                
                <!-- Detection Events -->
                <div class="flex-grow-1 mt-lg-3 mt-0">
                    <h5 class="d-flex align-items-center">
                        <i class="fas fa-object-group me-2 text-danger"></i>
                        <span>Detection Events</span>
                    </h5>
                    <div class="detection-list" id="detection-list">
                        <div class="text-center py-4 text-muted" id="no-detections-message">
                            <i class="fas fa-info-circle"></i>
                            No detections found
                        </div>
                        <ul class="list-group detection-items" id="detection-items">
                            <!-- Populated by JavaScript -->
                        </ul>
                    </div>
                </div>
            </div>
            
            <!-- Download Options -->
            <div class="mt-3 d-flex flex-wrap gap-2">
                <button id="download-video" class="btn btn-sm btn-outline-primary flex-grow-1" disabled>
                    <i class="fas fa-download me-1"></i> Save Video
                </button>
                <button id="download-snapshot" class="btn btn-sm btn-outline-secondary flex-grow-1" disabled>
                    <i class="fas fa-camera me-1"></i> Snapshot
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
    .video-container {
        position: relative;
        background-color: #000;
        aspect-ratio: 16/9;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        border-radius: 6px;
    }
    
    .timeline-container {
        position: relative;
        height: 80px;
        background-color: var(--mac-sidebar-bg);
        border-radius: 6px;
        margin: 15px 0;
        overflow: hidden;
    }
    
    .timeline-scale {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 20px;
        border-bottom: 1px solid var(--mac-border);
    }
    
    .timeline-scale-mark {
        position: absolute;
        top: 0;
        width: 1px;
        height: 10px;
        background-color: var(--mac-border);
    }
    
    .timeline-scale-label {
        position: absolute;
        top: 12px;
        font-size: 10px;
        transform: translateX(-50%);
        color: var(--mac-text);
    }
    
    .timeline-events {
        position: absolute;
        top: 20px;
        left: 0;
        right: 0;
        bottom: 0;
    }
    
    .timeline-event {
        position: absolute;
        height: 30px;
        top: 10px;
        background-color: rgba(0, 123, 255, 0.4);
        border-radius: 4px;
        cursor: pointer;
    }
    
    .timeline-event:hover {
        background-color: rgba(0, 123, 255, 0.6);
    }
    
    .timeline-event.detection {
        background-color: rgba(220, 53, 69, 0.4);
        top: 45px;
        height: 20px;
    }
    
    .timeline-event.detection:hover {
        background-color: rgba(220, 53, 69, 0.6);
    }
    
    .timeline-playhead {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 2px;
        background-color: #ff0000;
        z-index: 10;
    }
    
    .recording-list, .detection-list {
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid var(--mac-border);
        border-radius: 6px;
        background-color: var(--mac-bg);
    }
    
    .recording-items .list-group-item, .detection-items .list-group-item {
        padding: 0.5rem 0.75rem;
        font-size: 0.9rem;
        cursor: pointer;
        border-left: none;
        border-right: none;
    }
    
    .recording-items .list-group-item:hover, .detection-items .list-group-item:hover {
        background-color: var(--mac-sidebar-bg);
    }
    
    .recording-items .list-group-item.active, .detection-items .list-group-item.active {
        background-color: var(--mac-accent);
        border-color: var(--mac-accent);
    }
    
    /* Playback Controls */
    .playback-controls {
        display: flex;
        justify-content: center;
        margin-top: 15px;
        gap: 10px;
        flex-wrap: wrap;
    }
    
    .playback-controls button {
        background: var(--mac-bg);
        border: 1px solid var(--mac-border);
        border-radius: 50%;
        width: 44px;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        color: var(--mac-text);
        cursor: pointer;
        transition: all 0.2s ease;
    }
    
    .playback-controls button:hover {
        background-color: var(--mac-sidebar-bg);
        transform: translateY(-2px);
    }
    
    .playback-controls button.active {
        background-color: var(--mac-accent);
        color: white;
    }
    
    /* Mobile optimizations */
    @media (max-width: 992px) {
        .recording-list, .detection-list {
            max-height: 150px;
        }
        
        .playback-controls {
            gap: 5px;
        }
        
        .playback-controls button {
            width: 40px;
            height: 40px;
            font-size: 14px;
        }
    }
    
    @media (max-width: 576px) {
        .timeline-container {
            height: 70px;
        }
        
        .timeline-scale-label {
            font-size: 9px;
        }
        
        .timeline-event {
            height: 25px;
            top: 8px;
        }
        
        .timeline-event.detection {
            top: 38px;
            height: 18px;
        }
    }
</style>
{% endblock %}
